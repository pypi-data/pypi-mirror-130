[tool.poetry]
name = "jommerce"
version = "0.1.0"
description = "Jommerce"
license = "GPL-3.0-or-later"
authors = ["githashem <PersonalHashem@gmail.com>"]
readme = "README.md"
keywords = ["jommerce"]

homepage = "https://github.com/jommerce/jommerce"
repository = "https://github.com/jommerce/jommerce"

include = [
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
    "jommerce/templates/*",
    "jommerce/static/*",
    "jommerce/project_template/*",
]

classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
     "Programming Language :: Python :: 3 :: Only",
]

[tool.poetry.dependencies]
python = "^3.6"
Django = "^3.2"
psycopg2 = { version = "^2.5.4", optional = true }
pytomlpp = "^1.0.9"

[tool.poetry.extras]
PostgreSQL = ["psycopg2"]

[tool.poetry.dev-dependencies]
black = {version = "^21.11b1", python = "^3.6.2"}
ipython = {version = "^7.30.1", python = "^3.7"}
sphinx = "^4.2.0"
sphinx_rtd_theme = "^1.0.0"
myst-parser = "^0.15.2"
coverage = "^6.2"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/jommerce/jommerce/issues"

[tool.poetry.scripts]
jommerce = "jommerce.__main__:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
