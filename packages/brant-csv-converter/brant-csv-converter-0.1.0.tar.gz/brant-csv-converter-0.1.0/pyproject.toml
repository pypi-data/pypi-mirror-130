[tool.poetry]
name = "brant-csv-converter"
version = "0.1.0"
description = "Program that convert a archive csv to json and json to csv"
authors = ["Bruno Brant <bruno.tombrant@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.0.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
csv_converter = 'brant_csv_converter.converter:converter'
json_converter = 'brant_csv_converter.converter:converter2'
