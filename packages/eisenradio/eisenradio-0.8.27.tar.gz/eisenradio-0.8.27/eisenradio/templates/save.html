{% extends 'base.html' %}
                {% block save_radio %}
				<li class="active"><a href="{{url_for('save')}}">Save</a>
                {% endblock %}
{% block content %}
<hr>
<h1>{% block title %} Save {% endblock %}</h1>
<hr>
<form method="post">

    <div class="form-group">

        <p>The parent directory of your radio stations.</p>
        <hr>

        <label for="Path"><b>Directory Name</b> </label>
            <input type="text" name="Path"
                   class="form-control"
                   placeholder="{{save_to}}"
                   value={{save_to}}
                   id="Path">
    </div>
    <div class="form-group">
    <label>
        <input type="file" style="display: none;">
        <pre>(Linux) /home/user_name/Downloads
		<br>(Android) /storage/emulated/0/Music
		<br>(Windows) Click: Copy a directory name
		</pre>
    </label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
