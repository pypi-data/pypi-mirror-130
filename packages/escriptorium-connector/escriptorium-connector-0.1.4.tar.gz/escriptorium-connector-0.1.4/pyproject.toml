[tool.poetry]
name = "escriptorium-connector"
version = "0.1.4"
description = "This simple python package makes it easy to connect to an eScriptorium instance and to work with the data there."
authors = ["Bronson Brown-deVost <bronsonbdevost@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/sofer_mahir/escriptorium_python_connector"
keywords = ["escriptorium","api"]
packages = [
    { include = "escriptorium_connector", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.7"
websocket-client = "^1.2.1"
lxml = "^4.6.4"
requests = "2.23.0"
pydantic = "^1.8.2"

[tool.poetry.dev-dependencies]
python-dotenv = "^0.19.2"
pytest = "^6.2.5"
setuptools = "^59.4.0"
swagger-marshmallow-codegen = "^0.6.4"
black = {version = "^21.11b1", allow-prereleases = true}
ipykernel = "^6.6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
