[tool.poetry]
name = "mcskin"
version = "2021.1.1"
license = "mit"
description = "For some raw skin, generate 1.0, 1.8 and 1.8 bedrock skins."
authors = ["FredHappyface"]
classifiers = [
	"Environment :: Console",
	"Environment :: MacOS X",
	"Environment :: Win32 (MS Windows)",
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"Intended Audience :: Education",
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: Implementation :: CPython",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Utilities"
]
homepage = "https://github.com/FHPythonUtils/MCSkin"
repository = "https://github.com/FHPythonUtils/MCSkin"
documentation = "https://github.com/FHPythonUtils/MCSkin/blob/master/README.md"
readme = "README.md"

[tool.poetry.scripts]
mcskin = 'mcskin:cli'

[tool.poetry.dependencies]
python = "^3.7"
waifu2x = "<2023,>=2021.2"
Pillow = "<9,>=8.4.0"
layeredimage = "<2023,>=2021.2.8"

[tool.pylint.basic]
argument-naming-style = "camelCase"
attr-naming-style = "camelCase"
function-naming-style = "camelCase"
method-naming-style = "camelCase"
variable-naming-style = "camelCase"
good-names = "i,j,k,ex,Run,_,x,y"

[tool.pylint.format]
indent-string = "\t"

[tool.pylint.master]
ignore-patterns = "test_.*?py"

[tool.pylint.messages_control]
enable = ["F", "E", "W", "R", "C"]
disable = [
	"pointless-string-statement",
	"superfluous-parens",
	"bad-continuation"
]

[tool.black]
line-length = 100
target-version = ["py37"]

[tool.isort]
profile = "black"
indent = "Tab"

[tool.pydocstyle]
convention = "google"
ignore = "D205,D415"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
