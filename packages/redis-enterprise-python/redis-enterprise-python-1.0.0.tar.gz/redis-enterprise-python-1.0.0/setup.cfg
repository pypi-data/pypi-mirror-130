[metadata]
name = redis-enterprise-python
version = 1.0.0
author = Matthew Royal
author_email = matthew.royal@redis.com
description = Redis Enterprise Python language client for the control plane REST API, generated from Swagger
long_description = file: README.md
long_description_content_type = text/markdown
url = https://source.cloud.google.com/redislabs-sa-training-services/rest-api-swagger/
project_urls = 
	API Docs = https://redislabs-training.github.io/rs-rest-api-schema-explorer/#
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

