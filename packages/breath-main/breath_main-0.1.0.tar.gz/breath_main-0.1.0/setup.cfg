[metadata]
name = breath_main
version = 0.1.0
description = BReATH project aims to create a interface to visualize and get insights relating asthma and weather data
author = EltonCN, João Bonucci, Lucas Araújo, Thiago Lacerda
author_email = elton.nascimento@students.ic.unicamp.br, j218733@dac.unicamp.br, l240106@dac.unicamp.br, t244712@dac.unicamp.br
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/EltonCN/breath-brazilian-research-of-atmosphere-towards-health
project_urls = 
	Bug Tracker = https://gitlab.com/EltonCN/breath-brazilian-research-of-atmosphere-towards-health/issues
	Documentation = https://gitlab.com/EltonCN/breath-brazilian-research-of-atmosphere-towards-health/-/wikis/Home
classifiers = 
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Medical Science Apps.
	Topic :: Scientific/Engineering :: Visualization
	License :: OSI Approved :: MIT License
license_files = LICENSE
license = MIT

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	google-api-python-client
	oauth2client
	breath_data
	breath_api_interface
	breath_ml

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

