{% extends "layout/default.html" %}

{% block app %}
<div id="app" class="container">

    <!-- 数据展示区 -->
    <div class="row">
        <!-- 表展示区 -->
        <div class="col-sm-4" id="tables">
            <h2><a href="?">Tables</a></h2>
            <!-- <p>{{self}} {{self.__dict__}}</p> -->
            <ul class="nav nav-pills nav-stacked">
                {% for table in tables %}
                    <li {% if model_name == table %}class="active"{% endif %}>
                        <a href="{{request.app.state.admin_prefix}}/?model_name={{table}}">{{table}}</a>
                    </li>
                {% endfor %}
            </ul>
            <hr class="hidden-sm hidden-md hidden-lg">
        </div>

        <!-- 当前行数据展示区 -->
        <div class="col-sm-8">
            <h1>{{model_name}}[{{obj.id}}] Edit</h1>
            <form role="form" method="post" action="{{request.app.state.admin_prefix}}/{{model_name}}/{{obj.id}}/edit">
                {% for k, v in obj.to_dict().items() %}
                    <div class="form-group">
                        <label for="name">{{ k }}</label>
                        <input type="text" class="form-control" name="{{k}}" placeholder="请输入名称" value="{{ v }}">
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
