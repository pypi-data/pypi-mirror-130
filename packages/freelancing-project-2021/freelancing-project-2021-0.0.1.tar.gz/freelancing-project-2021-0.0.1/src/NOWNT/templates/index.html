{% extends 'base.html' %}
{% block nav %}
<a class="previous" href="/previous">Previous Tests</a>
{% endblock %}
{% block content %}
<form action="{{ url_for('start') }}" method="POST" class="form">
    <h1>Hostname</h1>
    <div class="input-group">
      <input
        name="hostname"
        id="hostname"
        type="text"
        class="form-control"
        placeholder="eg: https://google.com"
      />
      <input value="Start" class="submit" type="submit" />
    </div>
</form>
{% endblock %}
