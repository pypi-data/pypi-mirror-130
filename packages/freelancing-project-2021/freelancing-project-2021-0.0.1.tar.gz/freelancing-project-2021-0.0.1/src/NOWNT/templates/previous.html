{% extends 'base.html' %}
{% block content %}
<div class="container-previous">
  <h1>Previous Tests</h1>
  <table class="table table-borderless">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Users</th>
        <th scope="col">Started</th>
        <th scope="col">Ended</th>
        <th scope="col">CPU</th>
        <th scope="col">RAM</th>
        <th scope="col">Hostname</th>
      </tr>
    </thead>
    <tbody>
      {% for test in tests %}
      <tr>
        <td>{{ test[2] }}</td>
        <td>{{ test[1] }}</td>
        <td>{{ test[3] }}</td>
        <td>{{ test[4] }}</td>
        <td>{{ test[5] }}%</td>
        <td>{{ test[6] }}%</td>
        <td>{{ test[7] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
