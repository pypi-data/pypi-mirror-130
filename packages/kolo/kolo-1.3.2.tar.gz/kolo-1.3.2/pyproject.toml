[tool.poetry]
name = "kolo"
version = "1.3.2"
description = "See everything happening in your running Django app"
authors = ["Wilhelm Klopp <team@kolo.app>"]
homepage = "https://kolo.app"
license = "Â© Kolo"
readme = "README.md"
repository = "https://github.com/kolofordjango/kolo"
keywords = ["django", "web", "runtime", "debugging", "inspection"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "Framework :: Django :: 2.2",
    "Framework :: Django :: 3.0",
    "Framework :: Django :: 3.1",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Networking",
    "Topic :: Utilities"
]

[tool.poetry.urls]
"Changelog" = "https://github.com/kolofordjango/kolo/blob/main/python-package-changelog.md"

[tool.poetry.dependencies]
# Black needs at least Python 3.6.2
python = "^3.6.2"
appdirs = "^1.4.4"
cerberus = "^1.3.4"
click = "^7.1.2"
toml = "^0.10.2"
toolz = "^0.11.1"

[tool.poetry.scripts]
    kolo = "kolo.__main__:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
