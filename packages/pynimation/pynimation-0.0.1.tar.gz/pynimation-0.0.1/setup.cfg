[metadata]
name = pynimation
version = 0.0.1
author = Kennedy Richard
author_email = kennedy@kennedyrichard.com
description = A future python animation editor
keywords = gui, desktop, application, pygame, animation, sprites, multi-sprite, editor
long_description = file: README.md
long_description_content_type = text/markdown
license = Unlicense
url = http://pynimation.indiepython.com
project_urls = 
	Source = https://github.com/kennedyrichard/pynimation
	Bug Tracker = https://github.com/kennedyrichard/pynimation/issues
classifiers = 
	License :: OSI Approved :: The Unlicense (Unlicense)
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development
	Topic :: Software Development :: User Interfaces
	Topic :: Software Development :: Libraries :: pygame
	Topic :: Software Development :: User Interfaces
	Topic :: Artistic Software
	Topic :: Desktop Environment

[options]
packages = pynimation
include_package_data = True
python_requires = >=3.6
install_requires = 
	pygame
	numpy

[options.entry_points]
gui_scripts = 
	pynimation = pynimation.__main__:main

[egg_info]
tag_build = 
tag_date = 0

