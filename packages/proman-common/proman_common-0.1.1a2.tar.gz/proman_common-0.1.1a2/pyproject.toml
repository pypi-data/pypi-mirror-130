[tool.poetry]
name = "proman_common"
version = "0.1.1a2"
description = "GitHub based package manager."
authors = ["Jesse P. Johnson <jpj6652@gmail.com>"]
license = "MPL-2.0"
readme = "README.md"
homepage = "https://github.com/python-proman/proman-common"
# documentation = "https://python-proman.github.io/proman-common"
keywords = ["package management"]
classifiers = [
  "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)"
]
packages = [
    { include = "proman_common", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.6.2"
dataclasses = {version = "^0.8", python = "~3.6"}
keyring = "^23.0.1"
SecretStorage = {version = "^3.3.1", optional = true, platform = "linux"}
dbus-python = {version = "^1.2.16", optional = true, platform = "linux"}
compendium = {extras = ["toml"], version = "^0.1.1-alpha.0", allow-prereleases = true}

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.8.3"
docstr-coverage = "^1.2.0"
pytest-cov = "^2.10.0"
isort = "^5.9.2"
bandit = "^1.6.2"
safety = "^1.9.0"
bump2version = "^1.0.0"
invoke = "^1.4.1"
mkdocs = "^1.2.2"
mkdocs-material = "^7.2.0"
mkdocstrings = "^0.15.2"
flit = "^3.1.0"
mypy = "^0.910"
black = "^21.7b0"
pyfakefs = "^4.5.0"
pydocstyle = "^6.1.1"
proman-versioning = "^0.1.1-beta.5"

[tool.poetry.extras]
gnome = ["secretstorage"]
kde = ["dbus-python"]

[[tool.proman.versioning.files]]
filepath = "pyproject.toml"
pattern = "version = \"${version}\""

[[tool.proman.versioning.files]]
filepath = "src/proman_common/__init__.py"
pattern = "__version__ = '${version}'"

[[tool.proman.versioning.files]]
filepath = "tests/test_version.py"
pattern = "__version__ == '${version}'"

[tool.isort]
profile = "black"
line_length = 79

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''

(
  /(
    | \.git
    | \.mypy_cache
    | \.pytest_cache
    | \.vagrant
    | _build
    | dist
  )
)
'''

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:invoke.*:",
    "ignore::DeprecationWarning:_yaml.*:",
]

[tool.mypy]
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pydocstyle]
ignore = [
    "D203",
    "D213",
    "D300"
]
