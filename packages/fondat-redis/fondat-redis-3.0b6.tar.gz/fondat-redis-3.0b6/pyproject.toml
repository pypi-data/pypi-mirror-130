[tool.black]
line-length = 96
target-version = ['py310']

[tool.poetry]
name = "fondat-redis"
version = "3.0b6"
description = "Fondat module for Redis."
readme = "README.md"
authors = ["fondat-redis authors"]
homepage = "https://github.com/fondat/fondat-redis/"
documentation = "https://github.com/fondat/fondat-redis/wiki"
license = "MIT"
keywords = ["asgi", "framework", "resource", "openapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
packages = [
    { include = "fondat" }
]

[tool.poetry.dependencies]
python = "^3.9"
fondat-core = "^3.0"
aioredis = "^2.0"

[tool.poetry.dev-dependencies]
black = "^21.12b0"
pre-commit = "^2.16"
pytest = "^6.2"
pytest-asyncio = "^0.16"
pytest-cov = "^3.0"
