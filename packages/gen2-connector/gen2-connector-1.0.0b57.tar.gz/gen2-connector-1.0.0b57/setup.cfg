[metadata]
name = gen2-connector
version = 1.0.0b57
author = kpavel
author_email = kpavel@il.ibm.com
description = Ray gen2 node provider
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/project-codeflare/gen2-connector
classifiers = 
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
scripts = 
	bin/vpc-config
install_requires = 
	inquirer
	ibm_cloud_sdk_core
	ibm_platform_services
	ibm_vpc
	ray[default] ==1.9.0

[options.packages.find]
where = src

[options.data_files]
/etc/gen2-connector = 
	templates/defaults.yaml
	templates/example-minimal.yaml

[egg_info]
tag_build = 
tag_date = 0

