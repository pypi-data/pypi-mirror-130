[loggers]
keys=root,common

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=ERROR
handlers=stream_handler

[logger_common]
level=ERROR
handlers=stream_handler
qualname=simpleExample
propagate=0

[handler_stream_handler]
class=StreamHandler
level=ERROR
formatter=formatter
args=(sys.stdout,)
;args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s