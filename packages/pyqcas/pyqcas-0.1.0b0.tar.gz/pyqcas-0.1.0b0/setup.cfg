[metadata]
name = pyqcas
version = 0.1.0beta
author = Xiang Fu
author_email = gtaifu@gmail.com
use_2to3 = False
description = A functional eQASM simulator without timing modeling
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitee.com/hpcl_quanta/pyqcas
project_urls = 
	Bug Tracker = https://gitee.com/hpcl_quanta/pyqcas/issues
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	quantumsim ==0.2.0
	bitstring
	ply

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

