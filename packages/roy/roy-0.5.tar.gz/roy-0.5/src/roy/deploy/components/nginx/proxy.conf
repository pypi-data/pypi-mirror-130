
{% if settings.use_https %}
server {
  server_name {{ settings.domain }};
  listen 80;
  listen [::]:80;

  return 301 https://{{ settings.domain }}$request_uri;
}

server {
  server_name www.{{ settings.domain }};
  listen 443 ssl http2;

  ssl_certificate {{ settings.ssl_certificate }};
  ssl_certificate_key {{ settings.ssl_certificate_key }};
  ssl_session_cache shared:SSL:5m;
  ssl_session_timeout 1h;
  
  add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;
  
  return 301 https://{{ settings.domain }}$request_uri;
}
{% endif %}

upstream {{ settings.nginx_upstream_name }} {
  {%- for server in deploy.get_upstream_servers() %}
  server {{ server }} max_conns=100;
  {%- endfor %}
}

map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  server_name {{ settings.domain }};

  {% if settings.use_https %}
  listen 443 ssl http2;

  ssl_certificate {{ settings.ssl_certificate }};
  ssl_certificate_key {{ settings.ssl_certificate_key }};

  ssl_session_cache shared:SSL:5m;
  ssl_session_timeout 1h;
  
  add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;
  {% else %}
  listen 80;
  {% endif %}
  
  charset utf-8;
  send_timeout 60;

  gzip on;
  gzip_types
    image/jpeg
    text/css
    application/font-woff
    application/javascript;
  gzip_comp_level 5;
  gzip_buffers 32 16k;
  gzip_min_length 512;

  location /.well-known/acme-challenge {
    alias /home/nginx/validation;
  }

  {% for path, url in settings.media_urls.items() %}
  location {{ url }} {
    alias {{ path }};

    expires max;
    add_header Pragma public;
    add_header Cache-Control "public";
  }
  {% endfor %}

  location / {
    proxy_pass http://{{ settings.nginx_upstream_name }};
    proxy_http_version 1.1;

    proxy_buffers 32 8k;
    proxy_send_timeout 60;
    proxy_read_timeout 60;

    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_redirect off;
    proxy_buffering off;

    client_max_body_size 100m;
    client_body_buffer_size 512k;
  }
}
