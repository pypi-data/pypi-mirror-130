# https://docs.aws.amazon.com/IAM/latest/UserGuide/reference_identifiers.html#identifiers-unique-ids
- id: aws-id
  description: Values formatted like AWS Access Key ID
  message: AWS Access Key ID
  severity: BLOCKER
  value:
    regex: ^(?=.*[A-Z])(?=.*[0-9])A(AGA|CCA|GPA|IDA|IPA|KIA|NPA|NVA|PKA|ROA|SCA|SIA|3T[A-Z0-9])[A-Z0-9]{16}$
    ignorecase: False

- id: aws-secret
  description: Values formatted like AWS Secret Access Key
  message: AWS Secret Access Key
  severity: BLOCKER
  key:
    regex: ^(?!.*name)
    ignorecase: True
  value:
    regex: ^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])[A-Za-z0-9\+\/]{40}$
    ignorecase: False

- id: aws-token
  description: Values formatted like AWS Session Token
  message: AWS Session Token
  severity: BLOCKER
  key:
      regex: .*aws.*
      ignorecase: True
  value:
    regex: ^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])[A-Za-z0-9\+\/]{270,450}$
    ignorecase: False
    isBase64: True  # base64-encoded
    isAscii: False
